name: docs
on:
  pull_request:
    branches: [ master ]
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          $CONDA/bin/conda env update --file requirements.yml --name base
          $CONDA/bin/conda init bash
          $CONDa/bin/conda activate base
          $CONDA/bin/pip install -e .
        shell: bash
      - name: Build documentation
        run: |
          make -C docs clean
          make -C docs html
        shell: bash